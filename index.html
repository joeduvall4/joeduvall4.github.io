<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Duvall | Coming Soon</title>
    <style>
        :root {
            --color-1: #e0f7fa; /* Lightest tropical blue */
            --color-2: #80deea; /* Soft turquoise */
            --color-3: #4dd0e1; /* Bright cyan */
            --color-4: #26c6da; /* Deeper tropical water */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, var(--color-1), var(--color-2), var(--color-3), var(--color-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: #2c3e50;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            font-weight: 300;
        }

        p {
            font-size: 1.25rem;
            opacity: 0.8;
            margin-top: 0;
        }

        .loader {
            margin-top: 2rem;
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Subtle Fade In */
        .fade-in {
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <p>Back before long...</p>
        <h1>Joe Duvall</h1>
        <div class="loader"></div>
    </div>

</body>
</html>
